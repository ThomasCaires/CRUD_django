{% extends 'users/base.html' %}
{% block conteudo %}
<form method="post">
    {% csrf_token %}

        <h1>Usuarios</h1>
        Nome <input name="name" class="form-contron-sm" type="text">
        Idade <input name="age" class="form-contron-sm" type="text">
        <button class="form-contron-sm">Enviar </button>
    </div>
</form>
{% endblock %}
